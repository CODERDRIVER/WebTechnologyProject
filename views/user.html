<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css" />
    <style>
        div.container {
            height: 320px;
            border: 1px solid #ccc;
        }
        
        div.left {
            width: 200px;
            height: 300px;
            background-color: #36f;
            float: left;
        }
        
        button {
            width: 30px;
            height: 50px;
            margin-top: 130px;
            background: red;
            float: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left"></div><button id="toggle">toggle</button>
    </div>

    <script>
        $(document).ready(function() {
            $('.left').animate({
                width: 'toggle'
            });
            $('#toggle').click(function() {
                $('.left').animate({
                    width: 'toggle'
                }, 350);
            });
        });
    </script>

</body>

</html>
