<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css" />
    <script type="text/javascript" src="../js/wangEditor.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="top">
        <div class="title">
            <p><a href="./index.html">充&nbsp;电&nbsp;文&nbsp;档</a></p>
        </div>
        <div class="entry">
            <a href="">功能</a>
            <a href="">团队</a>
            <a href="">更多</a>
            <a href="">校园合作</a>
        </div>
        <button class="btn">教师版</button>
    </div>
    <div id="content">
        <p>作业文档规范和整理，让收发不再困难</p>
    </div>
    <div id="enter">
        <button class="btn">进入文档</button>
    </div>
    <!-- bg cover -->
    <div class="bg-cover"></div>
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
            <div id="login" class="col-sm-9 col-md-9" style="width:350px">
                <div class="form-signin-heading">
                    <div><span class="lc">Web Technology</span></div>
                </div>
                <div class="form-group ">
                    <label for="username">用户名:</label>
                    <input class="form-control required input-lg" type="username" placeholder="username" name="username" autofocus="autofocus" maxlength="20" />
                </div>
                <div class="form-group ">
                    <label for="password">密码:</label>
                    <input class="form-control required input-lg" type="password" name="password" autofocus="autofocus" maxlength="20" placeholder="password" />
                </div>
                <button name="signin_btn" type="submit" class="auth-action-btn">Sign in</button>
                <div class="text-left">
                    <a href="">Forgot password</a>
                    <a href="" class="pull-right">Sign Up</a>
                </div>
            </div>
        </form>
    </div>

    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
            <div class="col-sm-9 col-md-9" style="width:350px" id="register">
                <div class="form-signin-heading">
                    <div><span class="lc">Web Technology</span></div>
                </div>
                <div class="form-group ">
                    <label for="username">用户名:</label>
                    <input class="form-control required input-lg" type="username" placeholder="username" name="username" autofocus="autofocus" maxlength="20" />
                </div>
                <div class="form-group ">
                    <label for="password">密码:</label>
                    <input class="form-control required input-lg" type="password" name="password" autofocus="autofocus" maxlength="20" placeholder="password" />
                </div>
                <div class="form-group ">
                    <label for="repassword">确认密码:</label>
                    <input class="form-control required input-lg" type="password" name="repassword" autofocus="autofocus" maxlength="20" placeholder="repassword" />
                </div>
                <button name="signin_btn" type="submit" class="auth-action-btn">Save</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $('#login_form').hide();
        $('#register_form').hide();
        $(document).ready(function() {
            // $('#login_form').show();
            $('#enter .btn').on('click', function() {
                $('.bg-cover').show();
                $('#register_form').show();
            });
        });
    </script>
</body>


</html>
